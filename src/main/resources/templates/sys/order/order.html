<link rel="stylesheet" href="/sys/order/order.css">

<div class="layui-layout layui-layout-admin" style="padding: 20px">
    <div class="layui-body">
        <!--搜索表单-->
        <div>
            <form class="layui-form" action="" lay-filter="example">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">订单编号</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">订单客户</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="username" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">订单状态</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select id="status" >
                                <option value="">请选择</option>
                                <option value="已付款">已付款</option>
                                <option value="待付款">待付款</option>
                                <option value="退款中">退款中</option>
                                <option value="已退款">已退款</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">订单时间</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="timeFrom" lay-verify="date" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="timeTo" lay-verify="date" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" >
                            <button class="layui-btn" lay-submit="" lay-filter="search">查找</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 表格主体 -->
        <table class="layui-hide" id="orderTable" lay-filter="orderTable"></table>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="detail">查看明细</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除订单</a>
        </script>
    </div>
    <div id="setOrderDetail"  class="layer_self_wrap" style="padding:20px;display:none;">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-block">
                        <input disabled="disabled" type="text" id="UName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-block">
                        <input disabled="disabled" type="text" id="OStatus" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单时间</label>
                    <div class="layui-input-block">
                        <input disabled="disabled" type="text" id="OOrderTime" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单金额</label>
                    <div class="layui-input-block">
                        <input disabled="disabled" type="text" id="OOrderPrice" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
        <table  class="layui-hide" id="orderDetailTable" lay-filter="orderDetailTable"></table>
    </div>
</div>
<script src="/sys/order/order.js"></script>
<script type="text/html" id="ui">
    {{ d.ui.realName }}
</script>
<script type="text/html" id="piName">
    {{ d.pi.name }}
</script>
<script type="text/html" id="piPrice">
    {{ d.pi.price }}
</script>
